<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de média</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="capilo e diploma">
            <h1>calculadora de média</h1>
        </header>
        <form action="">
            <input type="text" required placeholder="Nome da atividade">
            <input type="number" name="" id="" required placeholder="Nota da atividade" min="0" max="10">
            <button type="submit"> Adicionar + </button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome da atividade
                    </th>
                    <th>
                        Nota da atividade
                    </th>
                    <th>aprovado ?</th>
                </tr>
            </thead>
            <tbody>
                <tr>

                    <td>atividade 1</td>
                    <td>7</td>
                    <td><img src="images/aprovado.png" alt="Emoji festejando" srcset=""></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>
                        Média final
                    </td>
                    <td>
                        7
                    </td>
                    <td>
                        <span class="resultado aprovado"> Aprovado </span>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>

</body>

</html>
